spring:
  application:
    name: hermes-backend

  profiles:
    # in dev puoi lanciare con: -Dspring.profiles.active=dev
    active: desktop

---
# ============================
# PROFILO DEV - solo sviluppo
# ============================

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:hermes-dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

---
# =====================================
# PROFILO "DESKTOP" - produzione locale
# Database persistente su file (NO Postgres)
# =====================================

spring:
  config:
    activate:
      on-profile: desktop

  datasource:
    # DB locale su file, persistente tra riavvii
    url: jdbc:h2:file:./data/hermes-db/hermes;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  h2:
    console:
      enabled: false

logging:
  level:
    root: info
