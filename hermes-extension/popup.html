<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 10px;
        background: #111;
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 6px 0;
        margin-bottom: 6px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #ffd86b;
        font-weight: bold;
        color: #000;
      }

      #status {
        margin-top: 8px;
        font-size: 0.8rem;
        opacity: 0.75;
        min-height: 18px;
      }

      #hermes-footer {
        margin-top: 12px;
        font-size: 0.7rem;
        text-align: center;
        opacity: 0.6;
        user-select: none;
      }

      .smart-section {
        margin-top: 12px;
        padding-top: 6px;
        border-top: 1px solid #444;
      }

      .smart-buttons button {
        margin-bottom: 4px;
      }

      .lang-row {
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      select {
        background: #222;
        color: #fff;
        border: 1px solid #444;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <h2 id="title">Hermes</h2>

    <div class="lang-row">
      <span id="lang-label">Language</span>
      <select id="lang-select">
        <option value="en">EN</option>
        <option value="it">IT</option>
      </select>
    </div>

    <button id="import-sidebar">Import sidebar</button>
    <button id="import-thread">Import current thread</button>
    <button id="open-panel">Open pinned panel</button>

    <div class="smart-section">
      <strong id="smart-section-title">Smart reply (clipboard)</strong>
      <div class="smart-buttons">
        <button id="smart-decline">Polite decline</button>
        <button id="smart-interested">Interested</button>
        <button id="smart-more-info">Ask for more info</button>
      </div>
    </div>

    <div id="status"></div>

    <div id="hermes-footer"></div>

    <script src="popup.js"></script>
  </body>
</html>
